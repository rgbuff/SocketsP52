<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5 and Node and sockets</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"
      integrity="sha512-pgK6Wo8doipc/IPQ0ilH3b47ww01345nR9ud1/6Qp0n+lQlEW9zuw6JhysRcUpBY4yKuVZjn1MAkDxbnncuGsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        background-color: grey;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        margin: 0;
        padding: 0;
        /* z-index: -1; */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #sketch-container {
        position: absolute;
        overflow: hidden;
        width: 100vw;
        min-height: 56.25vw;
      }
      canvas {
        display: block;
      }
      @media (min-aspect-ratio: 16/9) {
        #sketch-container {
          min-height: 100vh;
          width: 177.78vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- The sketch! -->
    <div id="sketch-container">
      <!-- canvas will be inserted here -->
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
